<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Planner</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="./js/login.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

   <header class="header">
            <a href="./index.html" class="logo">
                <span>E</span>ventPlanner
            </a>

            <nav style="text-align: center;">
                <ul class="nav_links">
                    <li><a href="tips.html">Поради з управління часом</a></li>
                    <li><a href="event.html">Події</a></li>
                </ul>
            </nav>
            <nav class="main_menu">
                <ul>
              
                    <li><a href="registration.html">Реєстрація</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="login__content">
                    <img src="./img/event_planning-1024x688.jpg" alt="login image" class="login__img">
    
                    <form id="logForm" name="LogForm" class="login__form">
                        <div>
                            <h1 class="login__title">
                                <span>Вхiд</span>
                            </h1>
                            <p class="login__description">
                                Ласкаво просимо назад! <br>
                            </p>
                        </div>
                        
                        <div>
                            <div class="login__inputs">
                                <div>
                                    <label for="input-email" class="login__label">Електронна пошта:</label>
                                    <input type="email" placeholder="Введіть електронну пошту" required class="login__input" id="input-email">
                                </div>
        
                                <div>
                                    <label for="input-pass" class="login__label">Пароль</label>
        
                                    <div class="login__box">
                                        <input type="password" placeholder="Введіть пароль" required class="login__input" id="input-pass">
                                        <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                    </div>
                                </div>
                            </div>
    
                            <div class="login__check">
                                <input type="checkbox" class="login__check-input" id="input-check">
                                <label for="input-check" class="login__check-label">Запам'ятай мене</label>
                            </div>
                        </div>

                        <div id="errorMessage" class="error-message"></div>
                        
                        <div>
                            <div class="login__buttons">
                                
                                

                                <button  type="submit" class="login__button" value="send" name="submit">Вхід</button>
                                <a class="login__button login__button-ghost" href="./registration.html">Зареєструватись</a>
                            </div>
    
                        </div>
                    </form>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

            <script src="./js/login.js"></script>

            
         </main>

</body>
</html>
